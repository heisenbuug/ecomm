<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="mt-5 p-5 bg-light shadow rounded">
        <!-- Defining Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="signUp-tab"
              data-toggle="tab"
              href="#signUp"
              role="tab"
              >Sign Up</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="signIn-tab"
              data-toggle="tab"
              href="#signIn"
              role="tab"
              >Sign In</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <!-- Defining Content Inside each tab -->
          <div class="tab-pane fade show active" id="signUp" role="tabpanel">
            <!-- Sign Up Form -->
            <div class="">
              <div class="p-5 bg-light border-0">
                <!-- Will make card of this container -->
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="inputFirstName"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="inputLastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="inputConfirmPassword"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary mt-4">
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="signIn" role="tabpanel">
            <!-- Sign In Form -->
            <div class="contain">
              <div class="p-5 bg-light border-0">
                <!-- Will make card of this container -->
                <form>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary mt-4">
                    Sign in
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
